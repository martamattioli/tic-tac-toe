<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Play Tic Tac Toe</h1>
    <section class="game">
      <div class="choose-shapes">
        <h2>To start, choose your shape:</h2>
        <div class="shapes">
          <p class="shape" value="x">X</p>
          <p class="shape" value="o">O</p>
        </div>
        <div class="scores">
          <p>You won <span class="i-won"></span> times</p>
          <p>You lost <span class="i-lost"></span> times</p>
        </div>
      </div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <section class="win">
      <h2></h2>
      <p>PLAY AGAIN</p>
    </section>
    <div></div>
  </body>
</html>
